<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>New User</title>
</head>
<p>algo para mostrar</p>
<body>
	<form action="#" th:action="@{/users/adduser}" th:object="${user}"
		method="post">


		<div>
			<label for="email">Email</label> <input type="text"
				th:field="*{email}" class="form-control" id="email"
				placeholder="Email" required> <span
				th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
		</div>
		<div>
			<label for="username" class="col-form-label">Username</label> <input
				type="text" th:field="*{username}" class="form-control"
				id="username" placeholder="username" required> <span
				th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
		</div>

		<div>
			<label for="role" class="col-form-label">Password</label> <input
				type="password" th:field="*{password}" class="form-control"
				id="password" placeholder="password" required> <span
				th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
		</div>

		<div class="form-group col-md-6">
			<label for="firstName" class="col-form-label">Firstname</label> <input
				type="text" th:field="*{firstName}" class="form-control"
				id="firstName" placeholder="firstName" required> <span
				th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
		</div>
		<div class="form-group col-md-6">
			<label for="lastName" class="col-form-label">LastName</label> <input
				type="text" th:field="*{lastName}" class="form-control"
				id="lastName" placeholder="lastName" required> <span
				th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
		</div>



		<div>
			<input type="submit" value="Add User">
		</div>

	</form>
</body>
</html>
